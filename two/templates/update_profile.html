<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}"><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user.email }}"><br>
        
        <!-- Additional fields from Signup model -->
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" value="{{ signup.full_name }}"><br>
        <label for="contact">Contact:</label>
        <input type="text" name="contact" value="{{ signup.contact }}"><br>
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ signup.address }}"><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" value="{{ signup.dob }}"><br>
        <label for="image">Profile Image:</label>
        <input type="file" name="image"><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
