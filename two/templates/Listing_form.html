
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Listing Form</title>
    <link rel="stylesheet" href="{% static 'wp-content/Listing_form.css' %}">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="listing-form">
            <h1>Primary Listing Details</h1>
            <div class="form-group">
                <label for="listing-title">Listing Title</label>
                <input type="text" id="listing-title" name="listing-title" required>
            </div>
            <div class="form-group">
                <label for="tagline">Does Your Business Have A Tagline?</label>
                <input type="text" id="tagline" name="tagline">
            </div>
            <div class="form-group">
                <label for="address">Full Address (Geolocation)</label>
                <input type="text" id="address" name="address">
                <button type="button">Search by Google</button>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">Choose Your Business Category</option>
                </select>
            </div>
            <div class="form-group">
                <label>Features</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="features" value="delivery"> Delivery</label>
                    <label><input type="checkbox" name="features" value="takeout"> Take Out</label>
                    <label><input type="checkbox" name="features" value="air-conditioning"> Air Conditioning</label>
                    <label><input type="checkbox" name="features" value="dogs-allowed"> Dogs Allowed</label>
                    <label><input type="checkbox" name="features" value="24hours"> 24 Hours Open</label>
                    <label><input type="checkbox" name="features" value="wheelchair-accessible"> Wheelchair Accessible</label>
                </div>
            </div>
            <div class="form-group">
                <label>Accept Payments</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="payments" value="credit-cards"> Credit Cards</label>
                    <label><input type="checkbox" name="payments" value="bank-transfer"> Bank Transfer</label>
                    <label><input type="checkbox" name="payments" value="mobile-payments"> Mobile Payments</label>
                </div>
            </div>
            <div class="form-group">
                <label for="price-range">Price Range</label>
                <input type="text" id="price-range" name="price-range" placeholder="Not to say">
            </div>
            <div class="form-group">
                <label>Business Hours</label>
                <div class="hours-group">
                    <label>Monday</label>
                    <input type="time" name="monday-start"> to <input type="time" name="monday-end">
                </div>
                <div class="hours-group">
                    <label>Tuesday</label>
                    <input type="time" name="tuesday-start"> to <input type="time" name="tuesday-end">
                </div>
                <div class="hours-group">
                    <label>Wednesday</label>
                    <input type="time" name="wednesday-start"> to <input type="time" name="wednesday-end">
                </div>
                <div class="hours-group">
                    <label>Thursday</label>
                    <input type="time" name="thursday-start"> to <input type="time" name="thursday-end">
                </div>
                <div class="hours-group">
                    <label>Friday</label>
                    <input type="time" name="friday-start"> to <input type="time" name="friday-end">
                </div>
                <div class="hours-group">
                    <label>Saturday</label>
                    <input type="time" name="saturday-start"> to <input type="time" name="saturday-end">
                </div>
                <div class="hours-group">
                    <label>Sunday</label>
                    <input type="time" name="sunday-start"> to <input type="time" name="sunday-end">
                </div>
            </div>
            <div class="form-group">
                <label for="social-media">Social Media</label>
                <select id="social-media" name="social-media">
                    <option value="">Please Select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="faq">Frequently Asked Questions</label>
                <input type="text" id="faq-question" name="faq-question" placeholder="FAQ">
                <input type="text" id="faq-answer" name="faq-answer" placeholder="Answer">
                <button type="button">Add New</button>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags or Keywords</label>
                <input type="text" id="tags" name="tags">
            </div>
            <div class="form-group">
                <label for="business-video">Your Business Video (Optional)</label>
                <input type="url" id="business-video" name="business-video">
            </div>
            <div class="form-group">
                <label for="images">Images</label>
                <input type="file" id="images" name="images" multiple>
            </div>
            <div class="form-group">
                <label for="business-logo">Upload Business Logo</label>
                <input type="file" id="business-logo" name="business-logo">
            </div>
            <div class="form-group">
                <label for="contact-email">Enter Email To Signup & Receive Notification Upon Listing Approval</label>
                <input type="email" id="contact-email" name="contact-email">
                <label><input type="checkbox" name="already-have-account"> Already Have Account?</label>
            </div>
            <button type="submit" class="submit-btn">Save & Preview</button>
        </form>
    </div>
</body>
</html>
