{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #0074D9;
            padding: 0.75rem 2rem;
        }
        .navbar-brand img {
            max-height: 50px;
        }
        .form-control, .btn-outline-light {
            height: 38px;
        }
        .search-form {
            flex-grow: 1;
            max-width: 600px;
            margin: 0 2rem;
        }
        @media (max-width: 1199.98px) {
            .search-form {
                margin: 0.5rem 0;
                max-width: 100%;
            }
        }
        @media (max-width: 991.98px) {
            .navbar-nav {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                margin-top: 0.5rem;
            }
            .form-inline {
                flex-wrap: nowrap;
                width: 100%;
            }
            .form-control {
                width: auto;
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/Logo_bi.png' %}" alt="zvility">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <form id="formHeader" class="d-flex search-form my-2 my-xl-0 form-inline" action="{% url 'result' %}" method="GET">
                    <input class="form-control me-2" type="search" placeholder="What: food, service, bar" name="search_value">
                    <input class="form-control me-2" type="search" placeholder="Where: Your City" name="city">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
                    {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                    <li class="nav-item">
                        <a href="{% url 'Listing_form' %}" class="btn btn-outline-light me-2">Add Listing</a>
                    </li>
                    {%endif%}
                    <li class="nav-item">
                        <a href="{% url 'profile' user.id %}" class="btn btn-outline-light">{{user.customuser.full_name}}</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-light me-2">Add Listing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-light">Sign In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // document.getElementById('formHeader').addEventListener('submit', function (e) {
        //     e.preventDefault();
        //     // alert('Form submitted successfully!');
        // });
    </script>
</body>
</html>
