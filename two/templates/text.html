<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}
.header {
    background-color: #1E3FF3;
    display: flex;
    align-items: center;
    padding: 10px 20px;
}
.header img {
    height: 40px;
    margin-right: 20px;
}
.search-container {
    display: flex;
    flex: 1;
    margin-right: 20px;
}
.search-container input {
    padding: 10px;
    border: none;
    border-radius: 4px;
    margin-right: 10px;
}
.search-container input[type="text"] {
    flex: 1;
}
.search-container input[type="text"]::placeholder {
    color: #aaa;
}
.search-container button {
    background-color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}
.header-buttons button {
    background-color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    margin-left: 10px;
    cursor: pointer;
}
.menu-toggle {
    display: none;
    background-color: #fff;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
}
.menu-container {
    display: none;
    flex-direction: column;
    align-items: center;
    background-color: #1E3FF3;
    padding: 10px 0;
}
.menu-container .search-container,
.menu-container .header-buttons {
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .search-container {
        display: none;
    }
    .header-buttons {
        display: none;
    }
    .menu-toggle {
        display: block;
    }
    .menu-container {
        display: flex;
    }
}

    </style>
</head>
<body>
    <div class="header">
        <img src="{% static 'wp-content/uploads/2023/08/Logo.png '%}" alt="ListingPro Logo">
        <div class="search-container">
            <input type="text" placeholder="Ex: food, service, barber, hotel">
            <input type="text" placeholder="Your City....">
            <button>üîç</button>
        </div>
        <div class="header-buttons">
            <button>Add Listing</button>
            <button>Sign In</button>
        </div>
        <button class="menu-toggle">‚ò∞</button>
    </div>
    <div class="menu-container">
        <div class="search-container">
            <input type="text" placeholder="Ex: food, service, barber, hotel">
            <input type="text" placeholder="Your City....">
            <button>üîç</button>
        </div>
        <div class="header-buttons">
            <button>Add Listing</button>
            <button>Sign In</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const menuContainer = document.querySelector('.menu-container');

    menuToggle.addEventListener('click', function() {
        menuContainer.classList.toggle('active');
    });
});

    </script>
</body>
</html>
